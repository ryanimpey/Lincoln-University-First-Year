<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://use.fontawesome.com/40cd13f596.js"></script>
</head>
<body>
  <header class="header-bar">
    <nav>
      <div class="nav-left"><i class="fa fa-home" aria-hidden="true"></i></div>
      <div class="nav-right"><i class="fa fa-shopping-basket" aria-hidden="true"></i></div>
      <ul class="nav-list">
        <li>[{Title}]</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="section-slider">
      <div class="section-slider-toggle-left"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
      <div class="section-slider-toggle-right"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
      <div class="section-slider-text">
        <h1 class="section-slider-text-title">Your Ride. Your Choice.</h1>
        <h4 class="section-slider-text-subtitle">Customise your ride today with 72 hour turnover.</h4>
      </div>
    </section>
    <section class="section-products">
      <h1>Products</h1>
      <ul class="section-products-slider">
        <li>
          <img src="img/car.jpg">
          <p>Cars</p>
        </li>
        <li>
          <img src="img/cycle.jpg">
          <p>Cycles</p>
        </li>
        <li>
          <img src="img/motorcycle.jpg">
          <p> Motorcycles</p>
        </li>
        <li>
          <img src="img/yacht.jpg">
          <p>Boats</p>
        </li>
        <li>
          <img src="img/jet.jpg">
          <p>Planes</p>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
